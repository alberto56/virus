<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="utilitaires.js"></script>
    <script src="niveauTutoriel.js"></script>
    <script src="niveauTutoriel2.js"></script>
    <script src="niveauTutoriel3.js"></script>
    <script src="niveauTutoriel4.js"></script>
    <script src="niveauBienvenue.js"></script>
    <script src="niveau-panneau.js"></script>
    <script src="niveau-1.js"></script>
    <script src="niveau-2.js"></script>
    <script src="niveau-3.js"></script>
    <script src="niveau-4.js"></script>
    <script src="jeu.js"></script>
    <script src="controlleur.js"></script>
    <script src="point.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
  </head>
  <body data-en-pause="non">
    <div class="panneau ecran-de-bienvenue">
      <h1 class="titre">Virus</h1>
      <button type="button" class="bouton-prochain-niveau">Cliquez ici pour commencer le niveau 1</button>
      <button type="button" class="bouton-niveau-tutoriel">Cliquez ici pour le tutoriel</button>
    </div>
    <div class="panneau prochain-niveau">
      <h1 class="titre">VOUS AVEZ GAGNÉ!</h1>
      <button type="button" class="bouton-niveau-suivant">Cliquez ici pour continuer au niveau suivant</button>
    </div>
    <div class="panneau game-over">
      <h1 class="titre">GAME OVER</h1>
      <button type="button" class="bouton-prochain-niveau cache-pour-une-seconde">Cliquez ici pour recommencer au niveau 1</button>
    </div>
    <div class="panneau panneau-jeu">
    </div>
    <div class="panneau panneau-final">
      <h1 class="titre">BRAVO! VOUS AVEZ TERMINÉ LE JEU!</h1>
    </div>

    <!-- ci-dessous nos modèles -->
    <div class="jeu modele">
      <div class="infos instructions">
        <div class="texte"></div>
        <div class="boutons">
          <button type="button" class="retour-bienvenue">Retour à l'écran de bienvenue</button>
          <button type="button" class="tutoriel-precedent">Précédent</button>
          <button type="button" class="tutoriel-suivant">Suivant</button>
        </div>
      </div>
      <div class="jeu-interne"></div>
      <div class="infos"><span class="nom-du-niveau">Niveau indéfini</span>. <span class="niveau-non-tutoriel">Vous avez <span class="nombre-de-vies">...</span> vies. Restez en vie <span class="temps-restant">...</span> secondes pour gagner.</span></div>
    </div>

    <div class="point modele" data-infecte="non" data-joueur="non" data-invincible="non"></div>
  </body>
</html>
