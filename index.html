<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="utilitaires.js"></script>
    <script src="niveau-1.js"></script>
    <script src="niveau-2.js"></script>
    <script src="jeu.js"></script>
    <script src="controlleur.js"></script>
    <script src="point.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="panneau ecran-de-bienvenue">
      <h1 class="titre">Virus</h1>
      <div class="bouton-prochain-niveau">Cliquez ici pour commencer le niveau 1</div>
    </div>
    <div class="panneau prochain-niveau">
      <h1 class="titre">VOUS AVEZ GAGNÉ!</h1>
      <div class="bouton-niveau-suivant">Cliquez ici pour continuer au niveau suivant</div>
    </div>
    <div class="panneau game-over">
      <h1 class="titre">GAME OVER</h1>
      <div class="bouton-prochain-niveau">Cliquez ici pour recommencer au niveau 1</div>
    </div>
    <div class="panneau panneau-jeu">

    </div>

    <!-- ci-dessous nos modèles -->
    <div class="jeu modele">
      <div class="jeu-interne"></div>
      <div class="infos"><span class="nom-du-niveau">Niveau indéfini</span>. Vous avez <span class="nombre-de-vies">3</span> vies. Restez en vie <span class="temps-restant">...</span> secondes pour gagner.</div>
    </div>

    <div class="point modele" data-infecte="non" data-joueur="non" data-invincible="non"></div>
  </body>
</html>
